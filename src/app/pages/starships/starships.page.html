<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Starships</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let starship of (starships | async)?.results" (click)="openDetails(starship)">
      {{ starship.name }}
    </ion-item>
  </ion-list>
</ion-content>
